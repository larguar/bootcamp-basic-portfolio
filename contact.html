<main class="container">
	<div class="row">
		<section class="col-md-10 col-lg-9 content">
			<h1>Contact</h1>
			<form>
				<div class="form-group">
					<label for="contactName">Name</label>
					<input type="text" class="form-control" id="contactName" placeholder="Your Name">
				</div>
				<div class="form-group">
					<label for="contactEmail">Email address</label>
					<input type="email" class="form-control" id="contactEmail" placeholder="Your Email Address">
				</div>
				<div class="form-group">
					<label for="contactMessage">Message</label>
					<textarea class="form-control" id="contactMessage" rows="5"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</section>
	</div>
</main>

<div class="footer-wave"></div>
